<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skate Video Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Search for skate videos!</h1>

        <form id="js-form">
            <label for="search-term">Search for skate videos featuring: </label>
            <input type="text" name="search-term" id="js-search-term" placeholder="ie tony hawk" required>

          

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message hidden"></p>


        <section id="results" class="hidden">
          <h2>Top Search Result</h2>
          <iframe class="firstVid" src="" alt="skate video player"></iframe>
          <ul id="results-list">
          </ul>
          <h2>Playlist Results</h2>
          <iframe class="firstVid2" src="" alt="skate video player2"></iframe>
        </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
